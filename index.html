<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAREFOX - Caçando Raposas e Lebres</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- Background de vídeo -->
    <video autoplay loop muted playsinline class="background-video">
      <source src="/assets/background.mp4" type="video/mp4" />
      Seu navegador não suporta vídeo HTML5.
    </video>
    <!-- Container principal fixo à esquerda -->
    <div class="container-principal">
      <header>
        <h1 class="titulo-principal">HAREFOX</h1>
        <p class="subtitulo">Caçando Raposas e Lebres</p>
        <p class="descricao">
          Explore a dinâmica ecológica entre lebres e raposas através de um modelo matemático que simula suas populações
          ao longo do tempo, revelando padrões de equilíbrio, crescimento e declínio dessas espécies.
        </p>
      </header>

      <!-- Seção de inputs organizados em três linhas -->
      <section class="secao-inputs">
        <div class="linha-inputs">
          <div class="grupo-input">
            <label for="input-a">Parâmetro A:</label>
            <input type="number" id="input-a" step="any" tabindex="1" placeholder="0.0" />
          </div>
          <div class="grupo-input">
            <label for="input-b">Parâmetro B:</label>
            <input type="number" id="input-b" step="any" tabindex="2" placeholder="0.0" />
          </div>
        </div>
        <div class="linha-inputs">
          <div class="grupo-input">
            <label for="input-c">Parâmetro C:</label>
            <input type="number" id="input-c" step="any" tabindex="3" placeholder="0.0" />
          </div>
          <div class="grupo-input">
            <label for="input-d">Parâmetro D:</label>
            <input type="number" id="input-d" step="any" tabindex="4" placeholder="0.0" />
          </div>
        </div>
        <div class="linha-inputs">
          <div class="grupo-input">
            <label for="input-h1998">H₁₉₉₈ (Lebres):</label>
            <input type="number" id="input-h1998" step="any" tabindex="5" placeholder="0.0" />
          </div>
          <div class="grupo-input">
            <label for="input-f1998">F₁₉₉₈ (Raposas):</label>
            <input type="number" id="input-f1998" step="any" tabindex="6" placeholder="0.0" />
          </div>
        </div>
      </section>

      <!-- Seção de botões lado a lado -->
      <section class="secao-botoes">
        <button id="btn-calcular" class="botao-magico" tabindex="7">CALCULAR</button>
        <button id="btn-retornar" class="botao-magico" tabindex="8">RETORNAR</button>
      </section>

      <!-- Seção de resultado -->
      <section id="secao-resultado" class="secao-resultado">
        <h2>Resultado da Simulação</h2>
        <div id="resultado-detalhado" class="resultado-detalhado"></div>
        <div id="resultado-final" class="resultado-final"></div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
